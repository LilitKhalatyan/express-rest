<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
  </head>
  <body>
    <form method='GET' enctype='multipart/form-data'>
      <h1>Student Registration Form</h1>
      <div>
        <label for='firstName'><b>First Name</b></label>
        <input type='text' id='firstName' name='firstName' id='firstName' required placeholder='Your First Name'/>
      </div>
      <br></br>
      <div>
        <label for='lastName'><b>Last Name</b></label>
        <input type='text' id='lastName' name='lastName' id='lastName' required placeholder='Your Last Name'/>
      </div>
      <br></br>
      <a href="../index.html">Back to Home Page</a>

      <br></br>
      <button id="info" type='submit'>Submit</button>
    
    </form>
    <script src="reg.js"></script>
  </body>
</html>
